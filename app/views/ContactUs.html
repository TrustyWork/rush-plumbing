<main id="semiIntroBox"><nav ng-controller="ServicesNavCtrl"><a ng-repeat="(name, href) in links" ng-href="{{href}}" class="unstyled">{{name}}</a></nav><aside><h1>All Plumbing services</h1><article><div><p>24/7 Service</p><i class="fa fa-circle"></i><p>Emergency</p><i class="fa fa-circle"></i><p>Residential &amp; Commercial</p></div><p><a href="tel:+18183441111" class="unstyled">Call us now: 818 - 344- 1111</a></p></article></aside></main><article id="suportInfo"><div id="position"><p><a href="#!/" class="unstyled">Home</a></p><i class="fa fa-angle-right"></i><p><a href="#" class="unstyled">CONTACT US</a></p></div><div id="content"><h2>Contact Us</h2><p>If you want more information fill in this form. You will be contacted as soon as possible.
Please fill in all required fields.</p><form ng-class="{'ng-cloak': !!processSend}"><div class="form-item"><label for="input-id-0"><text class="class">Your name</text><span> *</span></label><input id="input-id-0" ng-model="message.author" type="text" required="required" style="background-repeat:repeat;background-image:none;background-position:0 0"></div><div class="form-item"><label for="input-id-1"><text class="class">Your email</text><span> *</span></label><input id="input-id-1" ng-model="message.email" type="text" required="required" style="background-repeat:repeat;background-image:none;background-position:0 0"></div><div class="form-item"><label for="input-id-2"><text class="class">Phone number</text><span> *</span></label><input id="input-id-2" ng-model="message.phone" type="text" required="required" style="background-repeat:repeat;background-image:none;background-position:0 0"></div><div class="form-item"><label for="input-id-3"><text class="class">How did you hear about us?</text><span></span></label><input id="input-id-3" ng-model="message.didYouHear" type="text" required="required" style="background-repeat:repeat;background-image:none;background-position:0 0"></div><div class="form-item"><label for="input-id-4"><text class="class">Describe your request</text><span> *</span></label><textarea id="input-id-5" ng-model="message.content" type="text" required="required" style="background-repeat:repeat;background-image:none;background-position:0 0"></textarea></div><input type="submit" value="Send message" ng-click="send(message)"></form><div ng-class="{'ng-cloak': processSend != 1}" class="text-center w-100per"><img src="./images/loading.svg" class="unsized"></div><p ng-class="{'ng-cloak': processSend != 2}" class="text-center w-100per"><b>message send</b></p></div></article>
